<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="=sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body class="light-theme">
    <div class="main-container">
      <div class="row">
        <div class="col">
          <form id="city-search" class="search">
            <input
              type="text"
              id="city-input"
              class="city-input"
              placeholder="Enter city name"
            />
            <input type="submit" id="submit" class="buttonSubmit" />
          </form>

          <div class="col-auto">
            <div class="current-forecast card">
              <h3 class="todays-date" id="todays-date">Wednesday, July 1st</h3>
              <p class="current-time" id="current-time">Local time: 3:30 pm</p>

              <br />
              <div class="row">
                <div class="col">
                  <h2 class="city" id="city">Boise</h2>
                  <h1 class="current-temp" id="current-temp">65°</h1> 
                  <p class="conditions" id="conditions">Conditions</p>
                  
                  <h3><a href="#">F <a href="#">| C</a></h3>
                </div>
                <div class="col">
                  <img
                    src="images/light-theme/snow.svg"
                    class="large-weather"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="details card">
            <img src="images/light-theme/Temperature.svg" class="small-icon" />
            <span class:"small-details">High: 68°
          </div>
          <div class="details card">
            <img src="images/light-theme/Umbrella.svg" class="small-icon" />
            <span class:"small-details"> Humidity: 80%
          </div>
          <div class="details card">
            <img src="images/light-theme/Wind.svg" class="small-icon" />
            <span class:"small-details"> Wind speed: 4mph
          </div>
        </div>
        <div class="col">
          <div class="forecast card">
            <div class="row">
              <div class="col">
                <h3>Thursday</h3>
                <p class="forecast-high" id="forecast-high-1">
                  76°/<span class="forecast-low" class="forecast-low-1"
                    >50°</span
                  >
                </p>
              </div>
              <div class="col">
                <div class="icon">
                  <img
                    src="images/light-theme/cloud-lightening.svg"
                    class="small-weather"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="forecast card">
            <div class="row">
              <div class="col">
                <h3>Friday</h3>
                <p class="forecast-high" id="forecast-high-2">
                  80°/<span class="forecast-low" id="forecast-low-2">51°</span>
                </p>
              </div>
              <div class="col">
                <div class="icon">
                  <img src="images/light-theme/sun.svg" class="small-weather" />
                </div>
              </div>
            </div>
          </div>
          <div class="forecast card">
            <div class="row">
              <div class="col">
                <h3>Saturday</h3>
                <p class="forecast-high" id="forecast-high-3">
                  84°/<span class="forecast-low" id="forecast-low-3">54°</span>
                </p>
              </div>
              <div class="col">
                <div class="icon">
                  <img
                    src="images/light-theme/clouds-sun.svg"
                    class="small-weather"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="forecast card">
            <div class="row">
              <div class="col">
                <h3>Sunday</h3>
                <p class="forecast-high" id="forecast-high-4">
                  75°/<span class="forecast-low" id="forecast-low-4">53°</span>
                </p>
              </div>
              <div class="col">
                <div class="icon">
                  <img
                    src="images/light-theme/clouds-rain.svg"
                    class="small-weather"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="forecast card">
            <div class="row">
              <div class="col">
                <h3>Monday</h3>
                <p class="forecast-high" id="forecast-high-5">
                  64°/<span class="forecast-low" id="forecast-low-5">45°</span>
                </p>
              </div>
              <div class="col">
                <div class="icon">
                  <img src="images/light-theme/sun.svg" class="small-weather" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        This project is coded by
        <a href="https://linkedin.com/in/sabre-katana" target="_blank"
          >Sabre Katana</a
        >
        and is open-sourced on
        <a
          href="https://github.com/sabrekatana/vanilla-weather-app"
          target="_blank"
        >
          Github</a
        >
        and hosted by
        <a href="https://loquacious-zuccutto-a6b13c.netlify.app/">Netlify</a>.
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
