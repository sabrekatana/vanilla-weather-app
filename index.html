<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="=sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b08fe0ad22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body class="light-theme">
    <div class="main-container">
      <div class="row">
        <div class="col">
          <form id="city-search" class="search">
            <input
              type="text"
              id="city-input"
              class="city-input"
              placeholder="Enter city name"
            />
            <input
              type="submit"
              id="submit"
              class="buttonSubmit"
              value="Search"
            />
          </form>

          <div class="col-auto">
            <div class="current-forecast card">
              <h3 class="todays-date" id="todays-date"></h3>
              <p class="current-time">
                Last updated:<span id="current-time"></span>
              </p>
              <div class="row">
                <div class="col">
                  <h2 class="city" id="city"></h2>
                  <h1 class="current-temp" id="current-temp"></h1>

                  <p class="conditions" id="conditions"></p>
                </div>
                <div class="col">
                  <img src="" class="large-weather" id="large-weather-icon" />
                </div>
              </div>
            </div>
          </div>
          <div class="details-container">
            <div class="row">
              <div class="col-sm">
                <div class="details card">
                  <p class="small-details">
                    <i class="fa-solid fa-temperature-high icon"></i>Feels like:
                    <span id="feels"></span>â„ƒ
                  </p>
                </div>
              </div>
              <div class="col-sm">
                <div class="details card">
                  <p class="small-details">
                    <i class="fa-solid fa-water icon"></i>Humidity:
                    <span id="humidity"></span>%
                  </p>
                </div>
              </div>
              <div class="col-sm">
                <div class="details card">
                  <p class="small-details">
                    <i class="fa-solid fa-wind icon"></i> Wind:
                    <span id="wind"></span> mph
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col" id="weather-forecast"></div>
      </div>
      <p class="footer">
        This project is coded by
        <a href="https://linkedin.com/in/sabre-katana" target="_blank"
          >Sabre Katana</a
        >
        and is open-sourced on
        <a
          href="https://github.com/sabrekatana/vanilla-weather-app"
          target="_blank"
        >
          Github</a
        >
        and hosted by
        <a href="https://loquacious-zuccutto-a6b13c.netlify.app/">Netlify</a>.
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
